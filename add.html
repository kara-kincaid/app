<html>
<head>
	<title></title>
</head>
<body>

	<h2>Enter workout details</h2>

	<div id="step1">
		<form>
			<label for="cycle">
				<select id="cycle">
					<option>1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
					<option>5</option>
				</select>
			</label>

			<label for="week">
				<select id="week">
					<option>1</option>
					<option>2</option>
					<option>3</option>
				</select>
			</label>
		</form>
	</div>

	<div id="step2">
		<form>
			<label for="excercise">
				<input type="text" name="excercise" placeholder="Deadlift"/>
			</label>
		</form>
	</div>

	<div id="step3">
		<form>
			<label for="sets">
				<select id="sets" name="sets">
					<option>1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
					<option>5</option>
					<option>6</option>
				</select>
			</label>

			<label for="reps">
				<select id="reps" name="reps">
					<option>1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
					<option>5</option>
					<option>6</option>
					<option>7</option>
					<option>8</option>
					<option>9</option>
					<option>10</option>
					<option>11</option>
					<option>12</option>
					<option>13</option>
					<option>14</option>
					<option>15</option>
				</select>
			</label>

			<label for="weight">
				<input type="num" name="weight" placeholder="150"/>
			</label>

			<label for="system">
				<select id="system" name="system">
					<option>lb</option>
					<option>kg</option>
				</select>
			</label>

			<label for="notes">
				<input type="text" name="notes" placeholder="notes here..."/>
			</label>

			<a href="add.html#step3" class="btn">Add another set</a>
			<a href="workout.html" class="btn">Finish</a>
		</form>
	</div>


	<script type="text/javascript" src="js/jquery-2.1.1.js"></script>
	<script type="text/javscript" src="js/scripts.js"></script>
</body>
</html>
